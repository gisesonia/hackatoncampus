<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hackaton </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Custom Theme Style -->
    <link href="css/custom.min.css" rel="stylesheet">
  </head>

  <body>
 <body class="container-fluid">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="box">
				<div class="input-group">
					<span class="input-group-addon addon-facebook">
						<i class="fa fa-fw fa-2x fa-facebook fa-fw"></i>
					</span>
					<a class="btn btn-lg btn-block btn-facebook" href="#"> Entre com a conta do Facebook</a>
				</div>

				<div class="input-group">
					<span class="input-group-addon addon-twitter">
						<i class="fa fa-fw fa-2x fa-twitter fa-fw"></i>
					</span>
					<a class="btn btn-lg btn-block btn-twitter" href="#"> Entre com a conta do Twitter</a>
				</div>

				<form role="form">

					<div class="divider-form"></div>

					<div class="form-group">
					    <i class="fa fa-user"></i>
						<label for="exampleInputEmail1">Nome</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
					</div>
					
					<div class="form-group">
					    <i class="fa fa-envelope"></i>
						<label for="exampleInputEmail1">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
					</div>

					<div class="form-group">
					 <i class="fa fa-lock prefix"></i>
						<label for="exampleInputPassword1">Senha</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>

					<div class="divider-form"></div>

					<p class="text-center">Você concorda com os <strong>Termos & Condições</strong>.</p>

					<button type="submit" class="btn-block btn btn-lg btn-primary">Registre-se</button>

					<p class="text-center">Já tem uma conta? <a href="#">Entrar</a></p>
				</form>
			</div>
		</div>
	</div>
</body>
  </body>
</html>
